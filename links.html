<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- envelopando o texto desejado com a tag a, referenciando em href com a url do site e usando target _blank para abrir em uma nova guia 
    e _self para seguir na propria guia, external refere-se ao fato da pagina ser de outro site/dominio, next significa proxima pagina do mesmo site e 
    prev pagina anterior do mesmo site. Nofollow para paginas que voce nao quer que o Google indexe nas pesquisas como continuacao
    do seu site e Dofollow significa o oposto

    IMPORTANTE: para acessar pasta anterior digitar "../" antes do nome do arquivo para voltar uma pasta-->
    <p>
        Nesse paragrafo mostro como separar <a href="https://www.google.com.br" target="_blank rel=" rel="external">parte do texto</a> para um link externo.
    </p>
    <p>
        Exemplo de link interno para a <a href="listas.html" rel="next">atividade de links</a>
    </p>
    <p>
        Exemplo de link para pagina <a href="Imagens/Imagem Cachorro.jpg">dentro de uma pasta</a>.
    </p>
    <p>
        Exemplo de link para download <a href="Imagens/Cachorro transp.zip" download= "Cachorro transp.zip" type= "aplication/zip"> Baixar imagem de cachorro</a>
    </p>
</body>
</html>
